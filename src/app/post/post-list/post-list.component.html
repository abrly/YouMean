<mat-spinner *ngIf="isLoading">
</mat-spinner>
  <mat-accordion *ngIf="posts.length>0  && !isLoading">
    <mat-expansion-panel *ngFor="let p of posts">
      <mat-expansion-panel-header>
        <h5> {{ p.Title }} </h5>
      </mat-expansion-panel-header>
      <div class="imagePreview">
        <img [src]="p.ImagePath" [alt]="p.Title" />
      </div>
      <p>
            {{ p.Content }}
            
      </p>
      <mat-action-row *ngIf="isAuthDone && UserID===p.CreatedBy">
        <a  mat-button [routerLink]="['Edit',p.Id]">EDIT</a>
        <button mat-button color="warn" (click)="OnDeletePost(p.Id)" >DELETE</button>
      </mat-action-row>
    
    </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="PageLength" (page)="onPageChange($event)"
              [pageSize]="PageSize"
              [pageSizeOptions]="pageSizeOptions" *ngIf="posts.length>0" >
</mat-paginator>

<p class="info-text mat-body-1" *ngIf="posts.length==0 && !isLoading">
    No posts available
</p>
